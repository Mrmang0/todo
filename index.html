<body>
    <div class="grid-container">
      
       
        
        <div>
            <input type="text" placeholder="Name of task" data-bind="text: name">
            <textarea cols="5" rows="3" placeholder="to do..." data-bind="value: description"></textarea>
            <input type="button" class="succes button" data-bind="click: addNewNote" value="Add note">
            <input type="button" class="secondary button" data-bind="click: hideNotes, value: hideButtonName">
        </div>
       
        <div data-bind='fadeVisible: displayNotes'>
            <table>
                <tbody data-bind="foreach: toDos">
                    <tr>
                        <td>
                            <h3 data-bind="text: name"></h3>
                            <p data-bind="text: description"></p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>






    </div>

    <script src="index.js"></script>

</body>
